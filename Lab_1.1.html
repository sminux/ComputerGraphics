<body>
<canvas id="lab_1" width=800 height=900>
	<script>
		var canvas=document.getElementById("lab_1");
		var ctx = canvas.getContext("2d");

        
        var x0 = 5, y0 = 50, x1 = 300, y1 = 200;
        var x = x0, y = y0;
        var a, b, xn, yn;

        if (Math.abs(y1-y0) <= Math.abs(x1-x0))
        {
           a = Math.abs(x1-x0);
           b = Math.abs(y1-y0);
        }   else{
                   a = Math.abs(y1-y0); //more then 45 degree -> invert
                   b = Math.abs(x1-x0);
                }
        
        var d = 2*b - a;
        
        for (x; x<a; x++)
        {
        if (d>=0){
                    x = x + 1;
                    y = y + 1;
                    d = d + 2*(b-a);
                 } else {
                            x = x + 1;
                            d = d + 2*b;  
                        }
        ctx.fillRect(x, y, 1, 1); 
        }
       
        
    </script>
</body>
