<html>
<title>
    First lab.
    Line
</title>
<body>
<canvas id="lab_1" width=100 height=100>
	<script>
		var canvas=document.getElementById("lab_1");
		var context = canvas.getContext("2d");
		var x1 = 10;
		var x2 = 70;
		var y1 = 10;
		var y2 = 50;
		var error = 0;
		var dx = Math.abs(x2 - x1);
		var dy = Math.abs(y2 - y1);
		var derror = dy;
		var y = y1;
		var x = x1;
		for(x; x<=x2||y<y2; x++)
        {
			context.fillRect(x, y, 2, 2);
			error = error + derror;
			if(2*error >= dx)
            {
				y++;
				error-=dx;
			}
		}
</body>
</html>
