<html>
<title>
   First lab.
   Circle
</title>
<body>
<canvas id="lab_1" width=800 height=900>
	<script>
        var canvas=document.getElementById("lab_1");
		var ctx = canvas.getContext("2d");
		var r=200;
		var x1=300;
		var y1=300;
		var error =0;
		var delta = 1 - 2*r;
		var x=0;
		var y=r;
		(function() 
         {
            while(y>=0)
            {
                    ctx.fillRect(x1 + x, y1 + y, 2, 2);
                    ctx.fillRect(x1 + x, y1 - y, 2, 2);
                    ctx.fillRect(x1 - x, y1 + y, 2, 2);
                    ctx.fillRect(x1 - x, y1 - y, 2, 2);
                    error = 2*(delta + y)-1;
                    if((delta<0)&&(error<=0))
                    {
                        delta += 2* ++x +1;
                        continue;
                    }
                    if((delta>0)&&(error>0))
                    {
                        delta += 1 - 2* --y;
                        continue;
                    }
                    x++;
                    delta += 2 * (x-y);
                    y--;

                    setTimeout(arguments.callee, 1000);

            }
        }
        )();
	</script>
</canvas>
</body>
</html>
