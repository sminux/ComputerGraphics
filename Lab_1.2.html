<html>
<title>
   First lab.
   Circle
</title>
<body>
<canvas id="lab_1" width=100 height=100>
	<script>
		var canvas=document.getElementById("lab_1");
		var context = canvas.getContext("2d");
		var r=20;
		var x1=30;
		var y1=30;
		var error =0;
		var delta = 1 - 2*r;
		var x=0;
		var y=r;
		(function() 
         {
            while(y>=0)
        {
				context.fillRect(x1 + x, y1 + y, 2, 2);
				context.fillRect(x1 + x, y1 - y, 2, 2);
				context.fillRect(x1 - x, y1 + y, 2, 2);
				context.fillRect(x1 - x, y1 - y, 2, 2);
				error = 2*(delta + y)-1;
				if((delta<0)&&(error<=0))
                {
					delta += 2* ++x +1;
					continue;
				}
				if((delta>0)&&(error>0))
                {
					delta += 1 - 2* --y;
					continue;
				}
				x++;
				delta += 2 * (x-y);
				y--;

				setTimeout(arguments.callee, 1000);

		}})();
	</script>
</canvas>
</body>
</html>
